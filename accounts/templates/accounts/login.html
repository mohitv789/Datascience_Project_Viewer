{% extends 'base.html' %}
{% block content %}
{% if error %}
<p class="alert alert-primary" role="alert">{{error}}</p>
<br>
<br>
{% endif %}
<h1>Log In</h1>
<form action="{% url 'login' %}" method = "POST">
    {% csrf_token %}
    Username:<br/>
    <input type="text" name = "username" />
    <br/>
    Password:<br/>
    <input type="password" name = "password" />
    <br/>
    <br/>
    <input type="submit" value = "Log In" class = "btn btn-primary"/>
</form>


{%endblock%}
