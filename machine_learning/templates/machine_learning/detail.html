{% extends 'base.html' %}
{% block content%}

<div class = "row">

  <div class = "col-12">
    <a href="{{project.url}}"><h1>{{project.title}}</h1></a>
  </div>
</div>
<div class = "row">
    <div class = "col-4">
        <h4>User : {{project.site_user.username}}</h4>
    </div>
    <div class = "col-2"></div>
    <div class = "col-4">
        <h4>Date : {{project.pub_date_pretty}}</h4>
    </div>
</div>
<div class = "row">
    <div class = "col-12">
        <p>{{project.body}}</p>
    </div>
</div>
<div class = "row">
    <div class = "col-12">
        <p>{{project.code}}</p>
    </div>
</div>
<div class = "row">
    <div class = "col-12">
        <img src="{{project.output.url}}" class = "img-fluid" width = 800 height = 1000>
    </div>
</div>


{% endblock %}
