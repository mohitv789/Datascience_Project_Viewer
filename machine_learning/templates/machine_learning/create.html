{% extends 'base.html' %}
{% block content %}
{% if error %}
<p class="alert alert-primary" role="alert">{{error}}</p>
<br>
<br>
{% endif %}
<h1>Create Machine Learning Project</h1>
<form action="{% url 'create' %}" method = "POST" enctype = "multipart/form-data">
    {% csrf_token %}
    Title:<br/>
    <input type="text" name = "title" />
    <br/>
    Body:<br/>
    <input type="textbox" name = "body" />
    <br/>
    URL:<br/>
    <input type="text" name = "url" />
    <br/>
    Code:<br/>
    <input type="text" name = "code" />
    <br/>
    Output:<br/>
    <input type="file" name = "output" />
    <br/>
    <input type="submit" value = "Create Project" class = "btn btn-primary"/>
</form>


{%endblock%}
