  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;

      .bd-placeholder-img-lg {

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class = "container">

        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'icon.png' %}" alt="Logo" class = "d-inline-block align-top" height=30 width=30/> Data Science </a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'create' %}" class="nav-item nav-link btn btn-info btn-lg">
              <img src="{% static 'plus.png' %}" alt="Logo" class = "d-inline-block align-top" height=30 width=30/>
            </a>
            <a href="{% url 'machine_learning' %}" class="nav-item nav-link btn btn-info btn-lg">
              Machine Learning
            </a>
            <a href="{% url 'create2' %}" class="nav-item nav-link btn btn-info btn-lg">
              <img src="{% static 'plus.png' %}" alt="Logo" class = "d-inline-block align-top" height=30 width=30/>
            </a>
            <a href="{% url 'deep_learning' %}" class="nav-item nav-link btn btn-info btn-lg">
              Deep Learning
            </a>
            <!-- <a href="{% url 'create' %}" class="nav-item nav-link btn btn-info btn-lg">
              <img src="{% static 'plus.png' %}" alt="Logo" class = "d-inline-block align-top" height=30 width=30/> Deep Learning
            </a> -->

            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            <form action="{% url 'logout' %}" id = "logout" method = "POST">
                {% csrf_token %}
                <input type="hidden">



            </form>
            {% else %}

            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>
  </header>


  <div class="container">
    {% block content %}

    {% endblock %}
